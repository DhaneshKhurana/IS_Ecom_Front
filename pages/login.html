<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <title>Login</title>
  </head>
  <body onload="includeHeader('Login')">
    <div id="header"></div>
    <!-- Toasts to be shown on login submit -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <!-- Then put toasts within -->
      <div class="toast-container top-0 start-50 translate-middle-x">
        <div
          id="successToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Welcome</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Login Successful.</div>
        </div>
      </div>

      <div class="toast-container top-0 start-50 translate-middle-x">
        <div
          id="unsuccessToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Try Again</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Sorry, Email id or password is Wrong.</div>
        </div>
      </div>
    </div>
    <div id="body">
      <div class="d-flex flex-column w-100">
        <h2>Login</h2>
        <div class="mt-5 row">
          <label for="email" class="col-12 col-sm-2 offset-2 col-form-label">Email</label>
          <div class="col-12 col-sm-6">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter valid email"
            />
          </div>
        </div>
        <div class="mt-3 row">
          <label for="pwd" class="col-12 col-sm-2 offset-2 col-form-label">Passowrd</label>
          <div class="col-12 col-sm-6">
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter password"
            />
          </div>
        </div>
        <button
          id="loginButton"
          type="submit"
          onclick="validateCredentials()"
          class="btn btn-primary col-12 col-sm-6 offset-sm-4 mt-3" 
        >
          Login
        </button>
      </div>
    </div>

    <div id="footer"></div>

    <!--My Custom JS-->
    <script src="/js/common.js"></script>
    <script src="/js/login.js"></script>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

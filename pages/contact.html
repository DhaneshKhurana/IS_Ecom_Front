<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <title>Contact Us</title>
  </head>
  <body onload="includeHeader('Contact')">
    <div id="header"></div>
    <div id="body" class="container d-flex flex-column align-content-center align-items-center ">
      <div class="row">
        <div class="col-12 justify-content-center text-center ">
          <h2>Contact Us</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6 d-flex flex-column ">
          <div style='display: flex; flex: 1; align-items: center; justify-content: center;'>
            <img src="/img/others/contact.webp" alt="" style="max-width: 100%;">
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your gmail id">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" name="" id="message" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary col-12 ">Submit</button>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <!--My Custom JS-->
    <script src="/js/common.js"></script>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
